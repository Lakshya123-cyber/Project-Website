<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interaction</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <header>
        <a href="#" class="logo">AVIANIC</a>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <section>
        <img src="img/stars.png" id="stars" alt="">
        <img src="img/moon.png" id="moon" alt="">
        <img src="img/mountains_behind.png" id="mountain_behind" alt="">
        <h2 id="text">Interactive Model</h2>
        <a href="model.html" id="btn" target="_blank">Explore</a>
        <img src="img/mountains_front.png" id="mountain_front" alt="">
    </section>

    <div class="sec" id="sec">
        <h2>Main Purpose</h2>
        <p>We are looking to develop a good interest among young youth in a very innovative and a creative way.</p>
    </div>

    <script>
        let stars = document.getElementById('stars');
        let moon = document.getElementById('moon');
        let mountain_behind = document.getElementById('mountain_behind');
        let text = document.getElementById('text');
        let btn = document.getElementById('btn');
        let mountain_front = document.getElementById('mountain_front');
        let header = document.querySelector('header');

        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            stars.style.left = value * 0.25 + 'px';
            moon.style.top = value * 1.05 + 'px';
            mountain_behind.style.top = value * 0.5 + 'px';
            mountain_front.style.top = value * 0 + 'px';
            text.style.marginRight = value * 4 + 'px';
            text.style.marginTop = value * 1.5 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';
            header.style.top = value * 0.5 + 'px';
        })
    </script>
</body>
</html>
